<div ng-if="!isAuthenticated && !isRegistering">
    <h2>Login</h2>
    <form ng-submit="login()">
        <input type="text" ng-model="user.username" placeholder="Username" required>
        <input type="password" ng-model="user.password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <button ng-click="toggleRegister()">Register</button>
</div>

<div ng-if="isRegistering">
    <h2>Register</h2>
    <form ng-submit="register()">
        <input type="text" ng-model="newUser.username" placeholder="Username" required>
        <input type="password" ng-model="newUser.password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>
    <button ng-click="toggleRegister()">Back to Login</button>
</div>
